<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    <link rel="stylesheet" href="../../static/lib/Aplayer/APlayer.min.css" th:href="@{/lib/Aplayer/APlayer.min.css}">
    <title>博客登录</title>
</head>

<body>
<section>
    <!-- 背景颜色 -->
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <!-- 背景圆 -->
        <div class="circle" style="--x:0"></div>
        <div class="circle" style="--x:1"></div>
        <div class="circle" style="--x:2"></div>
        <div class="circle" style="--x:3"></div>
        <div class="circle" style="--x:4"></div>
        <!-- 登录框 -->
        <div class="container01">
            <div class="f">
                <h2>登录</h2>
                <form class="" method="post" action="#" th:action="@{/login}">
                            <div class="inputBox">
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                            <div class="inputBox">
                                <input type="password" name="password" placeholder="密码">
                            </div>
                            <div class="inputBox">
                                <input type="submit" value="登录">
                            </div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}" style="font-weight: 300 !important;text-align: center;color: red">用户名或密码错误</div>

                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/live2d-widget/autoload.js" th:src="@{/live2d-widget/autoload.js}"></script>
<script src="../../static/lib/Aplayer/APlayer.min.js" th:src="@{/lib/Aplayer/APlayer.min.js}"></script>
<!-- require MetingJS -->
<script src="../../static/lib/Aplayer/Meting.min.js" th:src="@{/lib/Aplayer/Meting.min.js}"></script>
<!--音乐插件-->
<meting-js
        server="tencent"
        type="playlist"
        id="8564699590"
        fixed="true"
        autoplay="false"
        loop="all"
        order="random"
        preload="auto"
        list-folded="ture"
        list-max-height="500px"
        lrc-type="0">
</meting-js>

</html>
